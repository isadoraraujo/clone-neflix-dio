<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone - Netflix</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <!--responsividade-->
    <link rel="stylesheet" href="Css/responsive.css">

    <!--owl css-->
   <link rel="stylesheet" href="Css/owl.carousel.min.css">
   <link rel="stylesheet" href="Css/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

            <div id="header-left" class="container">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#">Infantil</a>
                <a href="#"><i class="fa-solid fa-bell"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">UM DE NÓS ESTÁ MENTINDO</h3>
                <p class="descricao">A detenção reúne cinco estudantes extremamente diferentes. Mas um assassinato e muitos segredos vão manter esse grupo unido até que o mistério seja desvendado.</p>
            </div>
            
            <div class="container">
                <button role="button" class="botao-assistir">
                    <b>Assistir</b>
                    <i class="fa-solid fa-play"></i>
                </button>
                <button role="button" class="botao-info">
                    <b>Mais informações</b> 
                    <i class="fa-solid fa-circle-info"></i>
                </button>   
            </div>   
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="box-min" src="Css/images/min-1.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-2.jpg"> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-3.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-4.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-5.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-6.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-7.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-8.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-9.jpg" alt=""> 
            </div>
            <div class="item">
                <img  class="box-min" src="Css/images/min-10.jpg" alt=""> 
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e08627ed37.js" crossorigin="anonymous"></script>
    <script src="Js/jquery.min.js"></script>
    <script src="Js/owl.carousel.min.js"></script>
    <script src="Js/setup.js"></script>
</body>
</html>
